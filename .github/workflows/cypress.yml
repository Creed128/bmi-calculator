name: CI

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Oder die Version, die Ihr Projekt verwendet
    - name: Install dependencies
      run: npm install
    - name: Run Cypress tests
      run: npx cypress run
